<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/logo-nobackground-200.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://unpkg.com/@rdkit/rdkit@2021.3.2/Code/MinimalLib/dist/RDKit_minimal.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="%PUBLIC_URL%/logo-nobackground-200.png"
            style="min-width:100px;min-height:100px"
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>

          <a class="navbar-item"> Documentation </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> About </a>
              <a class="navbar-item"> Jobs </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container">
      <div style="display: flex; align-items: middle; justify-content: center">
        <div><img src="%PUBLIC_URL%/logo-nobackground-200.png" /></div>
      </div>
      <div
        class="section"
        style="
          display: flex;
          align-items: middle;
          justify-content: center;
          margin-top: -100px;
        "
      >
        <div class="subtitle" style="max-width: 600px; text-align: center">
          JavaScript distribution of cheminformatics functionality from the
          <a href="https://github.com/rdkit/rdkit" target="_blank">RDKit</a>
          - a C++ library for cheminformatics.
        </div>
      </div>
      <div
        class="container title"
        style="
          display: flex;
          align-items: middle;
          justify-content: center;
          margin-top: 100px;
        "
      >
        RDKit.js with React
      </div>
      <div id="example-mol-structure"></div>
      <div id="example-svg"></div>
      <div id="example-canvas"></div>
      <div id="example-substructures"></div>
      <div id="example-substructure-search"></div>
      <div id="example-all-options"></div>
      <div id="example-descriptors"></div>
    </main>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <footer class="footer" style="margin-top: 100px">
      <div class="content has-text-centered">
        <p>
          <strong>RDKit.js</strong> by
          <a href="https://github.com/rdkit/rdkit"
            >Greg Landrum and the RDKit contributors</a
          >. The source code is licensed
          <a href="https://github.com/rdkit/rdkit/blob/master/license.txt"
            >BDS-3</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
